<div  class="panel panel-info setting-penal">
  <div class="panel-heading">
      <div class="row">
          <div class="col-xs-6">
                <h3 class="panel-title">Settings</h3>  
          </div>
          <div align='right' class="col-xs-6">
                <a class='cursor-pointer' id="panel-btn-refresh"><span class="glyphicon glyphicon-refresh" (click)='getCloudSettings()'></span></a>
        </div>
      </div>

  </div>
  <div class="panel-body">
      <div class="row">
        <br>
        <div class="col-md-6 col-md-offset-3">
            <div class="row bold setting-row">
                <div class="col-xs-5 margin form-padding">
                    <span> KEY </span>
                </div>
                <div class="col-xs-5 margin form-padding">
                    <span> VALUE </span>
                </div>
                <div class="col-xs-2 margin form-padding">
                    <span> Edit </span>
                </div>
            </div>
            <div [@listItemSlideState]="settings?.length" class="settings-container">
                <app-loading *ngIf="!settings"></app-loading>
                <app-universal-setting-item
                *ngFor='let setting of settings;let i = index'
                [setting]="setting"
                [index] = "i">
              </app-universal-setting-item>     
          </div>
        </div>
        <br>
        <br>
        <div  class="col-md-6 col-md-offset-3">
                <a class='cursor-pointer btn btn-default'
                 id="panel-btn-default"
                 (click)='restoreSettings()'>
                 <span class="glyphicon glyphicon-warning-sign" ></span> Default</a>
        </div>
      </div>
  </div>
</div>
