<div  class="panel panel-info tracker-penal">
  <div class="panel-heading">
    <h3 class="panel-title">Settings
       <a class='cursor-pointer' id="panel-btn-refresh"><span class="glyphicon glyphicon-refresh" (click)='getSettings()'></span></a>
    </h3>  
  </div>
  <div class="panel-body">
    <div class="row">
        <app-universal-setting-item 
        *ngFor='let setting of settings; let i = index'
        [setting]="setting"
        [index] = "i">
      </app-universal-setting-item>     
  </div>
  </div>
</div>
