<div  class="panel panel-info setting-penal">
  <div class="panel-heading">
    <h3 class="panel-title">Settings
       <a class='cursor-pointer' id="panel-btn-refresh"><span class="glyphicon glyphicon-refresh" (click)='getSettingsApi()'></span></a>
    </h3>  
  </div>
  <div class="panel-body">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <br>
            <div class="row bold setting-row">
                <div class="col-xs-5 margin form-padding">
                    <span> KEY </span>
                </div>
                <div class="col-xs-5 margin form-padding">
                    <span> VALUE </span>
                </div>
                <div class="col-xs-2 margin form-padding">
                    <span> Edit </span>
                </div>
            </div>
            <div [@listItemSlideState]="settings?.length" class="settings-container">
                <app-loading *ngIf="!settings"></app-loading>
                <app-universal-setting-item
                *ngFor='let setting of settings; let i = index'
                [setting]="setting"
                [index] = "i">
              </app-universal-setting-item>     
          </div>
        </div>
      </div>
  </div>
</div>
<app-universal-setting-item-input></app-universal-setting-item-input>
