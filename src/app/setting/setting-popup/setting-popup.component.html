<div *ngIf='display' class="popup-wrapper">
  <div class='popup-background'></div>
  <div class='popup' #popup>
    <div class="popup-title">
        <!-- <img *ngIf='!connected && ' alt="attention" 
        src="../assets/map/warning.svg"
        class="img-responsive"> -->
        <h3>{{ title }}</h3>
    </div>
    <div class="popup-text">
        <p>{{ message }}</p>
    </div>
    <div class="popup-action">
        <a (click)='onDismiss()' class='cursor-pointer'>GOT IT</a>
    </div>
    <div class="popup-remove">
        <a (click)='onDismiss()' class='cursor-pointer'>X</a>
    </div>
  </div>
</div>
