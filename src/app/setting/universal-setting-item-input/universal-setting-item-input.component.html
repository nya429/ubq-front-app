<div class="row">
  <form [formGroup]="settingForm" (ngSubmit)="onAdd()">
    <div class="row padding-line">
        <label class='col-xs-6 ' for="key"><h4>Add new Key pair</h4></label>
        <div class=" col-xs-6" align=right>
            <span>
                <button class="btn btn-primary">Add</button>
                <button *ngIf='editMode' [disabled]='!editMode'
                (click)='onCancle()'
                class="btn btn-danger" >Cancle</button>
            </span>
        </div>
    </div>
    <br>
    <div *ngIf='editMode' class="form-group setting-input-field">
      <div class="col-xs-2">
          <label for="key">Key:</label>
      </div>
      <div class="col-xs-10">
          <input (keydown.enter)='onAdd()' (keydown.esc)='onCancle()' autocomplete="off" placeholder="Key" type="text" class="form-control" id="key" formControlName="key">
      </div>
    </div>
    <br>
    <div *ngIf='editMode'class="form-group">
        <div class="col-xs-2">
            <label for="value">Value: </label>
        </div>
        <div class="col-xs-10">
            <input (keydown.enter)='onAdd()' (keydown.esc)='onCancle()' autocomplete="off" placeholder="Value" type="text" class="form-control" id="value" formControlName="value">
        </div>
    </div>

  </form>
</div>
