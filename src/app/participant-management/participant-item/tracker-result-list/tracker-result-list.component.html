        <div [@listItemFadeSlideState]='trackers?.length' *ngIf='trackers' class="dropdown-content list-group">
          <a   *ngFor="let tracker of trackers;"
                (click)="(tracker.p_cnt == 0 || tracker.tracker_id === signedTagId) && onSelect($event, tracker.tracker_id)"
                [ngClass]="{'disabled': tracker.p_cnt > 0 && tracker.tracker_id !== signedTagId}"
                [ngStyle]="{'curosr': (tracker.p_cnt == 0 || tracker.tracker_id === signedTagId) && 'pointer'}"
               class="list-group-item"
               >
              <span 
                [ngClass]="{'tracker-available': tracker.p_cnt === 0,
                'tracker-signed': tracker.p_cnt > 0 && tracker.tracker_id !== signedTagId,
                'tracker-using': tracker.tracker_id === signedTagId}"
                class="badge">{{ tracker.p_cnt > 0 ? (tracker.tracker_id === signedTagId ? 'Current' : 'Signed') : 'Available'}}</span>
              {{ tracker.tracker_id }}
          </a>
          <li *ngIf='trackers.length > 0' class="list-group-item">
            <a style="cursor:pointer;">Tracker Management</a> 
            <span (click)="onClose($event)" 
                   style="cursor:pointer;"
                   title='close' 
                   class="pull-right glyphicon glyphicon-remove"></span>
           </li>
        </div>
        <!-- <div  *ngIf='trackers && trackers.length === 0' class="dropdown-content list-group">
            <a  class="list-group-item"> No result </a>
        </div> -->
        <div  *ngIf='trackersLookingUp && !trackers' class="dropdown-content list-group">
          <div class="list-group-item">
            <div class="row">
                <div class="col-xs-2">
                    <app-loader-small></app-loader-small>
                </div>
                <div class="col-xs-10">
                  <a>  Looking up trackers </a>
                </div>
            </div>
          </div>
        </div>
