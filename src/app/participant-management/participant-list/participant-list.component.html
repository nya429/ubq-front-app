<div class="row">
  <div class="col-xs-12">
      <table class="table table-striped table-hover">
          <thead class="thead-inverse">
              <tr>
                  <th>#</th>
                  <th>Name<span class="caret"></span></th>
                  <th>Job Title<span class="caret"></span></th>
                  <th>Company<span class="caret"></span></th>
                  <th>Priority<span class="caret"></span></th>
                  <th>Email<span class="caret"></span></th>
                  <th>Phone<span class="caret"></span></th>
                  <th></th>
                </tr>
          </thead>
          <tbody >
            <tr *ngFor="let participant of participants; let i = index">
              <th scope="row">{{ participant.participantId}}</th> 
              <td>{{participant.firstName}} {{participant.lastName}}</td>
              <td>{{participant.jobTitle}} </td>
              <td>{{participant.companyName}} </td> 
              <td>{{participant.priorityStatus}} </td> 
              <td>{{participant.email}} </td>
              <td>{{participant.phone}} </td>
              <td>

              </td>
          </tr>
          </tbody>
        </table>
  </div>
</div>
