<div *ngIf='display' class="popup-wrapper">
  <div class='popup-background'></div>
  <div class='popup'>
    <div class="popup-title">
        <img alt="attention" 
        src="../assets/map/warning.svg"
        class="img-responsive">
        <h3>Tracking Map Stopped</h3>
    </div>
    <div class="popup-text">
        <p>The tracking map will be stopped automatically every time you leave this page</p>
    </div>
    <div class="popup-action">
        <a (click)='onOK()' class='cursor-pointer'>GOT IT</a>
    </div>
    <div class="popup-remove">
        <a (click)='onOK()' class='cursor-pointer'>X</a>
    </div>
  </div>
</div>
