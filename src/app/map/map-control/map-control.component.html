<div class="panel panel-default">
  <div class="panel-heading">Trackers  
    <a><span class="glyphicon glyphicon-refresh"></span></a>
  </div>
  <div class="panel-body">
    <input type="text" >
    <br>
    <br>
    <button class="btn btn-primary">Filter</button>
  </div>
  <ul class="list-group trackers">
    <app-map-control-item
    *ngFor='let tracker of trackers;let i = index'
    [tracker]="tracker"
    [index] = "i"
    ></app-map-control-item>
  </ul>
</div>
