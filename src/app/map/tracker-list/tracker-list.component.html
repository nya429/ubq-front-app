<div class="panel panel-info tracker-penal">
  <div class="panel-heading">
    <h3 class="panel-title">Trackers
       <a><span class="glyphicon glyphicon-refresh"></span></a>
    </h3>  
  </div>
  <div class="panel-body">
      <div class="form-group">  
          <div class="input-group col-xs-12">  
              <input type="text" name="keyword" id="keyword" class="form-control" placeholder="Tracker Filter">  
              <span class="input-group-btn">  
                  <button class="btn btn-info" type="submit">Search</button>  
              </span>  
          </div>  
      </div>  
  </div>
  <ul class="list-group"  id='trackers-list'>
    <app-tracker-list-item
    *ngFor='let tracker of trackers;let i = index'
    [tracker]="tracker"
    [index] = "i"
    ></app-tracker-list-item>
  </ul>
</div>
