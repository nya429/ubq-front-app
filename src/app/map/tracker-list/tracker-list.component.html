<div  class="panel panel-info tracker-penal">
  <div class="panel-heading">
    <h3 class="panel-title">Trackers
       <a><span class="glyphicon glyphicon-refresh"></span></a>
    </h3>  
  </div>
    <ul [@listItemFadeSlideState]='trackers?.length' class="list-group"  id='trackers-list'>
        <app-tracker-list-item 
        *ngFor='let tracker of trackers;let i = index'
        [tracker]="tracker"
        [index] = "i"
        ></app-tracker-list-item>
    </ul>
</div>
