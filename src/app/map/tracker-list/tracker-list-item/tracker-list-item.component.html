<a [ngClass] ="{'isSelected':isSelected, 'ishide': hidden}"
   class="tracker-item list-group-item clearfix">
    <div class="tracker-info" (click)='onSelect()' style="cursor: pointer;">
      <div *ngIf="!editMode">
      <span class="tracker-indicator">
          <i  [ngClass]="{'fa-circle-o': !mapService.mapStarted, 'fa-circle': mapService.mapStarted}"
               class="fa"></i>
        </span>
      <!-- <span class="tracker-id">{{tracker.id}}</span> -->
      <span class='tracker-alias'> {{tracker.alias}}</span>
      <span class='tracker-color'>    </span>
      <span class="tracker-actions" align="right">
            <i (click)='onEdit($event)'class="glyphicon glyphicon-pencil"></i>
            <i title='hide' (click)='onHide($event)' 
            [ngClass]="{'glyphicon-eye-close': hidden, 'glyphicon-eye-open': !hidden}" 
             class="glyphicon"></i>
          </span>
    </div>
    <div class="input-group tracker-info-input" *ngIf="editMode">  
          <input type="text" name="keyword" id="keyword" class="form-control" maxlength="15" placeholder="Alias">  
          <div class="input-group-btn">  
                <select name="type" class="form-control color-select" style="width: 15px;">  
                    <option class="color-options" style="background-color:LIME" value="LIME">LIME</option>  
                    <option class="color-options" style="background-color:GOLD" value="GOLD">GOLD</option>  
                    <option class="color-options" style="background-color:PINK" value="PINK">PINK</option>  
                    <option class="color-options" style="background-color:TOMATO" value="TOMATO">TOMATO</option>  
                    <option class="color-options" style="background-color:AQUA" value="AQUA">AQUA</option>  
                    <option class="color-options" style="background-color:WHEAT" value="WHEAT">WHEAT</option>  
                    <option class="color-options" style="background-color:OLIVE" value="OLIVE">OLIVE</option>  
                </select>  
                <span class="input-group-btn">  
                        <a class="btn" type="submit"(click)="onSubmit($event)"><i class="glyphicon glyphicon-ok"></i></a>  
                        <a class="btn" type="submit" (click)="onCancle($event)"><i class="glyphicon glyphicon-remove"></i></a>  
                </span>  
            </div>  
      </div>  
    </div>

</a>
