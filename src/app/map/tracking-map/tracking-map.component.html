<div class="container">
  <div class="row">
    <div class="col-xs-2">
      <button class="btn btn-success" (click)='onStart()'>{{ started ? 'Pause' : 'Start'}}</button>
    </div>
    <div class="col-xs-2">
      <button class="btn btn-danger" [disabled]="!initiated" (click)='onStop()'>Stop</button>
    </div>
  </div>
  <br>
  <div class="row"> 
    <div class="col-xs-12">
      <div class="d3-chart" #chart></div>    
    </div>
  </div>
</div>
