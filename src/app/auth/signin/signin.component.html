<div class="container-fluid fluid-gradient">
    <div class="row">
      <div class="col-md-4 col-md-offset-4">
        <br>
        <div [@scale]="scaleState" class="panel panel-info panel-body">
        <div class="row">
            <div class="col-md-12 col-lg-12 " align="center"> 
              <div class="img-container">
                <img alt="user Img" 
                src="../assets/user.svg"
                class="img-circle img-responsive avatar">
              </div>
              <br><br>
            </div>
          </div>
        <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
          <form (ngSubmit)="onSignIn(f)" #f="ngForm">
            <div class="form-group">
              <label for="email">Mail</label>
              <input type='email' id ='email' name="email" ngModel class="form-control" required email>
              <span *ngIf="f.touched && f.controls.email.touched && !f.controls.email.valid" class="help-block"><p>Invlaid</p></span>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type='password' id ='password' name="password" ngModel class="form-control" required minlength="6" >
              <span *ngIf="f.touched && f.controls.password.touched && !f.controls.password.valid" class="help-block"><p>Invlaid</p></span>
            </div>
            <button (click)='onSignIn()' class="btn btn-primary" type='submit' [disabled]="!f.valid">Sign In</button>
          </form>
        </div>
      </div>    
    </div>
  </div>
</div>
